<div ng-init="game = getGame(gameUuid)">

  <div id="masthead">

    <div class="container">

      <div class="masthead-pad">

        <div class="masthead-text">
          <h2>Create a new game</h2>
          <p>This is where you can...</p>
        </div> <!-- /.masthead-text -->

      </div>

    </div> <!-- /.container -->

  </div> <!-- /#masthead -->




  <div id="content">

    <div class="container">

      <div class="row">
        <div class="span6 offset3">

          <div ng-init="game = {configuration: {type: 'initial'}}">
            <form class="form-horizontal">
              <legend>Add a game</legend>
              <div class="control-group">
                <label class="control-label" for="inputName">Name</label>
                <div class="controls">
                  <input ng-model="game.name" type="text" id="inputName" placeholder="Name">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputDescription">Description</label>
                <div class="controls">
                  <textarea ng-model="game.description" id="inputDescription" placeholder="Description"></textarea>
                </div>
              </div>
              <button ng-click="addGame(game)" class="btn btn-success">Save</button>
              <a href="#/games" class="btn">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
