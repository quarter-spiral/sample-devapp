
<div id="masthead">

  <div class="container">

    <div class="masthead-pad">

      <div class="masthead-text">
        <h2>Set up a new application</h2>
        <p>This information appears in the about section of your application.</p>
      </div> <!-- /.masthead-text -->

    </div>

  </div> <!-- /.container -->

</div> <!-- /#masthead -->


<div id="content">

  <div class="container">

    <div class="row">
      <div class="span12">

        <div ng-init="game = {configuration: {type: 'initial'}}">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputName">Application Name</label>
              <div class="controls">
                <input ng-model="game.name" type="text" id="inputName" placeholder="Name" class="span5">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputDescription">Description</label>
              <div class="controls">
                <textarea ng-model="game.description" id="inputDescription" placeholder="Enter description here" rows="6" class="span5"></textarea>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputCategory">Category</label>
              <div class="controls">
                <p><input ng-model="game.category" type="text" id="inputCategory" placeholder="Enter category here" class="span5"></p><p class="tip">Popular: <span ng-repeat="category in categories|orderBy:'count':true|limitTo:15|orderBy:'name'"><a href="#" ng-click="game.category = category.name;$event.preventDefault()" ng-class="{'badge': game.category != category.name, 'badge badge-info': game.category == category.name}">{{category.name}}</a> </span></p>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label" for="inputCredits">Developed by</label>
              <div class="controls">
                <input ng-model="game.credits" type="text" id="inputCredits" placeholder="Enter your handle" class="span5">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="inputCreditsUrl">Developer Website</label>
              <div class="controls">
                <input ng-model="game.credits_url" type="text" id="inputCreditsUrl" placeholder="Enter your web address" class="span5">
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <button ng-click="addGame(game)" class="btn btn-success">Continue</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
