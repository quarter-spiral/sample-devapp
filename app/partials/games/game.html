<div ng-controller="GamesCtrl" ng-init="game = getGame(gameUuid)">
  <div class="row">
    <div class="span10">
      <div class="hero-unit">
        <h1>{{game.name}}</h1>
        <p>{{game.description}}</p>
      </div>
    </div>
    <div class="span2">
      <ul class="nav nav-list">
        <li class="nav-header">
          Options
        </li>
        <li><a href="#/games/{{game.uuid}}/details"><i class="icon-chevron-right"></i> Details</a></li>
        <li><a href="#/games/{{game.uuid}}/builds"><i class="icon-chevron-right"></i> Builds</a></li>
        <li><a href="#/games/{{game.uuid}}/venues"><i class="icon-chevron-right"></i> Venues</a><li>
          <li><a href="#/games/{{game.uuid}}/developers"><i class="icon-chevron-right"></i> Developers</a><li>
        <li class="nav-header">
          Danger Zone:
        </li>
        <li><a ng-click="deleteGame(game.uuid)" ><i class="icon-warning-sign"></i> Delete</a></li>
      </ul>
    </div>

  </div>
</div>
