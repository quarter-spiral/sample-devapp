<div ng-controller="GamesCtrl" ng-init="game = getGame(gameUuid)">
  <div class="row">
    <div class="span12">
      <ul class="breadcrumb">
        <li>
          <a href="#/games">Dashboard</a> <span class="divider">/</span>
        </li>
        <li>
        <li class="active">{{game.name}}</li>
      </ul>
    </div>
    <div class="span10">
      <div class="hero-unit">
        <h1>{{game.name}}</h1>
        <p>{{game.description}}</p>
      </div>
    </div>
    <div class="span2">
      <ul class="nav nav-list">
        <li class="nav-header">
          Options
        </li>
        <li><a href="#/games/{{game.uuid}}/builds"><i class="icon-chevron-right"></i> Builds</a></li>
        <li><a href="#/games/{{game.uuid}}/venues"><i class="icon-chevron-right"></i> Venues</a><li>
        <li class="nav-header">
          Danger Zone:
        </li>
        <li><a ng-click="deleteGame(game.uuid)" ><i class="icon-warning-sign"></i> Delete</a></li>
      </ul>
    </div>

    <div class="span12">
      <form class="form-horizontal">
        <legend>Details for {{game.name}}</legend>
        <div class="control-group">
          <label class="control-label" for="inputName">Name</label>
          <div class="controls">
            <input ng-model="game.name" type="text" id="inputName" placeholder="Name">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="inputDescription">Description</label>
          <div class="controls">
            <textarea ng-model="game.description" id="inputDescription" placeholder="Description"></textarea>
          </div>
        </div>

        <button ng-click="updateGame(game)" class="btn btn-success">Save</button>
      </form>

      <form class="form-horizontal">
        <legend>Developers</legend>
        <ul>
          <li ng-repeat="developer in game.developers">{{developer}} <a ng-click="removeDeveloper(gameUuid, developer)">(delete)</a></li>
        </ul>
        <div class="control-group">
          <label class="control-label" for="inputNewDeveloper">New Developer</label>
          <div class="controls">
            <input type="text" ng-model="newDeveloper" id="inputNewDeveloper" placeholder="Developer UUID"/>
          </div>
        </div>
        <button ng-click="addDeveloper(gameUuid, newDeveloper)">Add developer</button>
      </form>
    </div>
  </div>
</div>
