<div ng-init="game = getGame(gameUuid)">

  <div ng-include src="'partials/games/header.html'"></div>

  <div id="masthead">

    <div class="container">

      <div class="masthead-pad">

        <div class="masthead-text">
          <h2>Team</h2>
          <p>Add and remove developers to this game</p>
        </div> <!-- /.masthead-text -->

      </div>

    </div> <!-- /.container -->

  </div> <!-- /#masthead -->




  <div id="content">

    <div class="container">

      <div class="row">
        <!--Members Section-->
        <div class="span12">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Developer UUID</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="developer in game.developers">
                <td>
                  {{developer}}
                  <a ng-click="removeDeveloper(gameUuid, developer)" class="pull-right btn btn-small">Remove</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>



        <!--Add Member righthand column-->
        <div class="span12">
          <form ng-submit="addUser()">
            <div>
              <label for="inputNewDeveloper">Add a developer</label>
              <input type="text" ng-model="newDeveloper" id="inputNewDeveloper" placeholder="Developer UUID" class="span6" />
            </div>
            <div>
              <button class="btn btn-primary" ng-click="addDeveloper(gameUuid, newDeveloper)">Add Developer</button>
            </div>
          </form>
        </div>



      </div>

    </div>
  </div>
</div>
