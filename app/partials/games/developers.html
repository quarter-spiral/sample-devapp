<div ng-controller="GamesCtrl" ng-init="game = getGame(gameUuid)">


  <div class="row">

    <div class="span12">
      <ul class="breadcrumb">
        <li>
          <a href="#/games">Dashboard</a> <span class="divider">/</span>
        </li>
        <li>
          <a href="#/games/{{game.uuid}}">{{game.name}}</a> <span class="divider">/</span>
        </li>
        <li>
        <li class="active">Developers</li>
      </ul>
    </div>

    <div class="span12">
      <div class="hero-unit">
        <h1>Your Team</h1>
        <p>Manage who can edit <strong>{{game.name}}</strong>.</p>
      </div>
    </div>



    <!--Members Section-->
    <div class="span8">
      <table class="table table-striped members">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th colspan="2">UUID</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="developer in game.developers">
            <td>Name</td>
            <td>Email</td>
            <td>{{developer}}</td>
            <td><a ng-click="removeDeveloper(gameUuid, developer)" class="pull-right"><i class="icon-remove-sign"></i> Remove</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--Add Member righthand column-->
    <div class="span4">
      <h2>Add Teammate</h2>
      <form ng-submit="addUser()" class="well">
        <label for="inputNewDeveloper">UUID:</label>
        <input type="text" ng-model="newDeveloper" id="inputNewDeveloper" placeholder="Developer UUID"/>
        <br><br>
        <button class="btn btn-success" ng-click="addDeveloper(gameUuid, newDeveloper)">Add developer</button>
      </form>
    </div>


  </div>

</div>
