<div ng-init="game = getGame(gameUuid)">

  <div ng-include src="'partials/games/header.html'"></div>

  <div id="masthead">

    <div class="container">

      <div class="masthead-pad">

        <div class="masthead-text">
          <h2>Media</h2>
          <p>Upload Screenshots of your game</p>
        </div> <!-- /.masthead-text -->

      </div>

    </div> <!-- /.container -->

  </div> <!-- /#masthead -->




  <div id="content">

    <div class="container">

      <div class="row">


        <div class="span12">
          <h2>Screenshots</h2>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Preview</th>
                <th>Filename</th>
              </tr>
            </thead>
            <tr ng-repeat="screenshot in game.screenshots">
              <td>
                <img src="{{screenshot.url}}" width="50" height="50"/>
              </td>
              <td>
                {{screenshot.filename}}
                <a ng-click="removeScreenshot(game, screenshot)" class="btn btn-small pull-right">Remove</a>
              </td>
            </tr>
          </table>
          <form class="form">

            <div class="control-group">
              <div class="controls">
                <a class="btn" ng-click="addScreenshot(game)">Add Screenshot</a>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>

  </div>
</div>
