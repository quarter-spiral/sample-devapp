
  <div id="masthead">

    <div class="container">

      <div class="masthead-pad">

        <div class="masthead-text">
          <h2>
            Integration Documentation
          </h2>
        </div> <!-- /.masthead-text -->

      </div>

    </div> <!-- /.container -->

  </div> <!-- /#masthead -->




  <div id="content">

    <div class="container">

      <div class="row">

        <div class="span12">

        </div>

        <div class="span3">
          <ul class="nav nav-list">
            <li ng-repeat="section in sections" ng-class="{active: currentSection == section.id, 'nav-header': section.type == 'header'}">
              <a href="#/documentation/{{section.id}}" ng-hide="section.type == 'header'"><i class="icon-bookmark"></i> {{section.label}}</a>
              <span ng-show="section.type == 'header'">{{section.label}}</span>
            </li>
          </ul>
        </div>

        <div class="span9">

          <div class="box">
            <h2 ng-repeat="section in sections" ng-hide="currentSection != section.id">
              {{section.label}}
            </h2>

            <div ng-include src="templateURL"></div>
          </div>

        </div>

      </div>

    </div>
  </div>
