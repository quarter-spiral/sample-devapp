<!doctype html>
<html lang="en" ng-app="devcenterTest">
<head>
  <meta charset="utf-8">
  <title>Devcenter Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="../assets/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
  
  <div class="navbar navbar-fixed-top navbar-inverse" ng-Controller="NavigationCtrl">  
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav pull-right">
          <li ng-show="loggedIn">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user icon-white"></i> {{currentUser}}
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" ng-controller="UserCtrl">
              <li>
                <a ng-click="logout()" style="">Log out</a>
              </li>
            </ul>
          </li>
          <li ng-hide="loggedIn">
            <a class="" href="/auth/auth_backend"><i class="icon-user"></i> Log in</a>
          </li>
        </ul>

        <ul class="nav">
          <li ng-repeat="navigation in navigations" ng-class="{'active': activeNavigation() == navigation.href}">
            <a href="{{navigation.href}}">{{navigation.label}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>


  <div id="content">

    <div class="container">

      <div ng-view></div>

    </div>

  </div>

  <div id="footer">
    <div class="container">
      <div class="row">
        <div class="span12">
          <p>&copy; Quarter Spiral 2012</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Load Environment Variables-->
  <script src="js/envs.js"></script>

  <!-- Load Angular App -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>


  <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="lib/misc/jquery-1.8.0.js"></script>
  <script src="lib/misc/bootstrap.min.js"></script>
  <script src="lib/misc/porthole.min.js"></script>
</body>
</html>
